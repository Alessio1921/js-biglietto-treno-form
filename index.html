<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del treno</title>
  </head>
  <body class="bg-danger text-white">
    <main>
      <div class="container">
        <div class="row text-center">
          <div class="col-12">
            <h1 class="text-uppercase text-white">calcola il prezzo del tuo biglietto</h1>
          </div>
        </div>
        <div class="row row-cols-3 bg-white text-danger rounded-3 text-center py-5">
          <div class="py-2 col"><h3>Nome Cognome</h3></div>
          <div class="py-2 col"><h3>KM da percorrere</h3></div>
          <div class="py-2 col"><h3>Fascia d&grave;et&agrave;</h3></div>
          <div class="col"><input id="name" class="border-2 border-danger rounded-3" type="text"></div>
          <div class="col"><input id="km" class="border-2 border-danger rounded-3" type="text"></div>
          <div class="col">
            <select id="eta" class="border-danger rounded-3 border-2" type="text">
              <option value="underage">Minorenne</option>
              <option value="adult">Maggiorenne</option>
              <option value="elderly">Over 65</option>
            </select>
          </div>
          <div class="pt-5 col-12 ">
            <button id="create" class="text-danger fw-bold rounded-3 me-3">Genera</button>
            <button id="cancel" class="text-danger fw-bold rounded-3">Annulla</button>
          </div>
        </div>
      </div>
      <div class="row mt-5 text-center">
        <div class="col-12">
          <h1 class="text-uppercase text-white">il tuo biglietto</h1>
        </div>
      </div>
      <div class="row"></div>
      <!-- <h2>Il numero di kilometri che vuole percorrere &egrave;:</h2>
      <div id="km"></div>
      <h2>La vostra et&agrave; &egrave;:</h2>
      <div id="eta"></div>
      <h2>Il prezzo del biglietto &egrave;:</h2>
      <div id="price"></div> -->
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
